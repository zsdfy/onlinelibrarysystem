  <div class="main-content">
    <div class="condition">
      <!-- 类别名输入 -->
      <div class="search-input">
        <input type="text" id="categorySearch" placeholder="书籍类别名">
      </div>

      <!-- 类别名搜索 -->
      <button class="search-now-btn" id="searchBtn">
        <i class="fas fa-search"></i>立即查询
      </button>

      <!-- 新增 -->
      <button class="add-type-btn" id="addCategoryBtn">
        <i class="fas fa-plus"></i>新增书籍类别
      </button>

      <!-- 删除 -->
      <button class="delete-choose-all" id="batchDeleteBtn">
        <i class="fas fa-trash-alt"></i>批量删除
      </button>

      <!-- 条件重置 -->
      <button class="reset-require" id="resetBtn">
        <i class="fas fa-sync-alt"></i>条件重置
      </button>
    </div>

    <!-- 类别表格 -->
    <div class="category-table-container">
      <table class="category-table">
        <thead>
          <tr>
            <th width="70%">书籍类别名</th>
            <th width="30%">操作</th>
          </tr>
        </thead>
        <tbody id="categoryTableBody">
        </tbody>
      </table>
    </div>

    <!-- 分页翻页 -->
    <div class="pagination" id="pagination">
      <button id="prevPage" disabled><i class="fas fa-chevron-left"></i>上一页 </button>
      <span id="pageInfo"></span>
      <button id="nextPage" disabled><i class="fas fa-chevron-right"></i>下一页 </button>
    </div>

    <!-- 添加和编辑模块 -->
    <div class="modal" id="categoryModal">
      <div class="modal-content">
        <span class="close-btn" id="closeModal">&times;</span>
        <h2 id="modalTitle">添加新类别</h2>
        <form id="categoryForm">
          <input type="hidden" id="categoryId">
          <div class="form-group">
            <label for="categoryName">书籍类别名</label>
            <input type="text" id="categoryName" required>
          </div>

          <div class="form-actions">
            <button type="submit" class="submit-btn">保存</button>
            <button type="button" class="cancel-btn" id="cancelModal">取消</button>
          </div>

        </form>
      </div>
    </div>
  </div>

  <!-- 通知容器 -->
   <div id="notificationContainer" style="position: fixed; bottom: 20px; right: 20px; z-index: 1000;"></div>
