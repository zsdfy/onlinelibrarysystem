<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>登录注册</title>
    <link rel="stylesheet" href="../css/index.css">
</head>
<body>
    <div class="header">
        <h1>在线图书管理系统</h1>
        <!-- <h2>Hello! Welcome!</h2> -->
    </div>
    <div class="container">
        <div class="container-forms">
            <div class="container-info">
                <div class="info-item">
                    <div class="table">
                        <div class="table-cell">
                            <p>你有账户吗？</p>
                            <button class="info-btn">
                                登 录
                            </button>
                        </div>
                    </div>
                </div>
                <div class="info-item">
                    <div class="table">
                        <div class="table-cell">
                            <p>没有账号快来注册吧！</p>
                            <button class="info-btn">
                            注 册
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container-form">
            <!-- 登录按钮 -->
            <div class="form-item login-in">  
                <div class="table">
                    <div class="table-cell">
                        <h2 class="form-welcome">Hello! Welcome!</h2>
                        <form th:action="@{/toLogin}" method="post" id="loginForm">
                        <input type="text" name="Username" placeholder="用户名">
                        <input type="password" name="Password" placeholder="密码">
                        <div class="remember-me">
                            <input type="checkbox" id="remember" name="remember">
                            <label for="remember">记住密码</label>
                        </div>
                        <button class="btn">
                            登 录
                        </button>
                        </form>
                        <a href="#" class="forgot-password" onclick="showForgotPassword()">忘记密码？</a>
                    </div>
                </div>
            </div>
            <!-- 注册按钮 -->
            <div class="form-item sign-up">
                <div class="table">
                    <div class="table-cell">
                        <h2 class="form-welcome">Hello! Welcome!</h2>
                        <form th:action="@{/toRegister}" method="post" id="registerForm">
                            <!-- <input type="text" name="email" placeholder="邮箱"> -->
                            <input type="password" name="fullname" placeholder="用户名（不能有空格）">
                            <input type="text" name="Username" placeholder="密码（8-10位数字和字母组合）">
                            <input type="password" name="Password" placeholder="确认密码">
                            <button class="btn" id="registerBtn">
                                注 册
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../JS/script.js"></script>
</body>
</html>
