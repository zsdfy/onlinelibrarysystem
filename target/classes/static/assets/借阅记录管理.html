  <script src="../JS/iconbutton.js"></script>

  <!-- 主内容 -->
  <div class="main-content">
    <div class="condition">

      <!-- 借阅时间 -->
      <div class="date-range">
        <label>借阅时间</label>
        <div class="date-picker">
          <input type="date" id="startDate" placeholder="起始时间">
          <span>至</span>
          <input type="date" id="endDate" placeholder="结束时间">
        </div>
        <button class="search-now-btn" id="searchBtn">
          <i class="fas fa-search"></i>立即查询
        </button>
      </div>

      <!-- 状态筛选 -->
      <div class="status-filter">
        <label>借阅状态</label>
        <select id="statusFilter">
          <option value="all">全部</option>
          <option value="borrowed">借阅中</option>
          <option value="returned">已归还</option>
          <option value="overdue">已逾期</option>
        </select>
      </div>
    </div>

    <!-- 借阅记录表格 -->
    <div class="borrow-records">
      <div class="records-header">
        <h3>借阅记录</h3>
        <div class="records-info">
          <span>共<span id="totalRecords">0</span>条</span>
          <span>每页显示
            <select id="pageSize">
              <option value="10">10</option>
              <option value="20">20</option>
              <option value="50">50</option>
            </select>条
          </span>
        </div>
      </div>

      <table class="records-table">
        <thead>
          <tr>
            <th>书籍名</th>
            <th>订阅者</th>
            <th>馆藏数</th>
            <th>是否归还</th>
            <th>归还时间</th>
            <th>借阅时间</th>
            <th>操作</th>
          </tr>
        </thead>

        <tbody id="recordsBody">
        </tbody>
      </table>

      <!-- 分页翻页 -->
      <div class="pagination">
        <button id="prevPage" disabled><i class="fas fa-angle-left"></i> </button>

        <div class="page-numbers" id="pageNumbers"></div>
        <button id="nextPage" disabled><i class="fas fa-angle-right"></i> </button>
      </div>
    </div>
  </div>

  <!-- 归还确认框 -->
  <div id="returnModal" class="modal">
    <div class="modal-content">
      <span class="close-modal">&times;</span>
      <h3>确认归还</h3>
      <p>确认将<span id="returnBookTitle"></span>标记为归还? </p>
      <div class="modal-actions">
        <button id="confirmReturn" class="confirm-btn">确认</button>
        <button id="cancelReturn" class="cancel-btn">确认</button>
      </div>
    </div>
  </div>
